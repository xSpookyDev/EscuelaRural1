<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Escuela Rural</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .jumbotron {
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div th:replace="nav :: nav"></div>
    <div class="jumbotron text-center">
        <h1 class="display-4">Bienvenido a Escuela Rural</h1>
        <p class="lead">Estamos encantados de que te unas a nosotros. Aquí podrás gestionar estudiantes y cursos de manera eficiente.</p>
        <hr class="my-4">
        <p>Para comenzar, utiliza el menú de navegación para acceder a las diferentes secciones del sistema.</p>
        <a class="btn btn-primary btn-lg" href="/estudiantes" role="button">Ver Estudiantes</a>
        <a class="btn btn-primary btn-lg" href="/cursos" role="button">Ver Cursos</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
