<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .form-control {
            background-color: #1f1f1f;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div th:replace="nav :: nav"></div>
    <h1 class="text-center">Editar Estudiante</h1>
    <form th:action="@{/estudiantes}" method="post">
        <input type="hidden" name="id" th:value="${estudiante.getId()}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${estudiante.getNombre()}" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" th:value="${estudiante.getApellido()}" required>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" th:value="${estudiante.getEdad()}" required>
        </div>
        <div class="mb-3">
            <label for="curso" class="col-form-label">Curso</label>
            <select class="form-control" id="curso" name="curso" required>
                <option th:each="curso : ${cursos}" th:value="${curso.getId()}" th:text="${curso.getNombre()} + ' - ' + ${curso.getTipo()}"
                        th:selected="${curso.getId()} == ${estudiante.getCurso().getId()}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/estudiantes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
