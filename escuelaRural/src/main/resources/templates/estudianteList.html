<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .table-dark {
            background-color: #1f1f1f;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div th:replace="nav :: nav"></div>
    <h1 class="text-center">Lista de Estudiantes</h1>
    <a href="/estudiantes/new" class="btn btn-success mb-3">Nuevo Estudiante</a>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Curso</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${estudiante.getId() }"></td>
            <td th:text="${estudiante.getNombre()}"></td>
            <td th:text="${estudiante.getApellido()}"></td>
            <td th:text="${estudiante.getEdad()}"></td>
            <td th:text="${estudiante.getCurso().getNombre}"></td>
            <td>
                <a th:href="@{/estudiantes/{id}(id=${estudiante.getId})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/estudiantes/{id}/del(id=${estudiante.getId})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
